<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好友列表</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/chat.js"></script>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="ting">
                <div></div>
            </div>
            <div class="screen">
                <dl class="list l1">
                    <div class="jt you"></div>
                    <dt>我的好友</dt> 
                    <dd title="双击开始聊天">答应不爱你1</dd>
                    <dd title="双击开始聊天">怎么说我不爱你1</dd>
                    <dd title="双击开始聊天">说爱你1</dd>
                </dl>
                <dl class="list l2">
                    <div class="jt you"></div>
                    <dt title="双击开始聊天">企业好友</dt> 
                    <dd title="双击开始聊天">答应不爱你2</dd>
                    <dd title="双击开始聊天">怎么说我不爱你2</dd>
                    <dd title="双击开始聊天">说爱你2</dd>
                </dl>
                <dl class="list l3">
                    <div class="jt you"></div>
                    <dt>陌生人</dt> 
                    <dd title="双击开始聊天">答应不爱你3</dd>
                    <dd title="双击开始聊天">怎么说我不爱你3</dd>
                    <dd title="双击开始聊天">说爱你3</dd>
                </dl>

                <div class="chat">
                        <div class="chattitle" title="按home键返回">
                            <span class="goback" title="点击返回">返回</span>
                            <span class="toname">聊天对话框</span> 
                        </div>
                        <ul id="chatcont">
                            <!-- 对话列表 -->
                        </ul>
                        <div class="ipts">
                            <div class='lipt'>
                                <img src="img/rico.png" alt="" id="img" height="36">
                                <textarea name="" id="ipt"></textarea>
                            </div>
                            <div class='ript' id="send">发 送</div>
                        </div>
                </div>

            </div>
            
            <div class="key">
                <div class="home">
                    <div></div>
                </div>
            </div>
        </div>

        <div>
            <p align="center" style="color:red; font:bolder 24px 'Microsoft YaHei';">
                双击“名字”开始聊天，点击“home”键返回。
            </p>
        </div>
    </div>

</body>

</html>
